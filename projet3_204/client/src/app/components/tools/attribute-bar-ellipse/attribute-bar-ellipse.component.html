<div class="ellipse-option-section">
    <div class="section-title">Ellipse</div>

    <div>
        <div class="slider-title">
            <span>Ã‰paisseur</span>
            <span id="unit">px</span>
        </div>
        <mat-slider
            #widthSlider
            type="number"
            (change)="lineWidth = $event.value"
            thumbLabel
            [step]="sliderStep"
            [min]="minWidthSlider"
            [max]="maxWidthSlider"
            [value]="lineWidth"
            class="slider"
        >
        </mat-slider>
    </div>

    <div id="ellipse-style-container">
        <mat-radio-group aria-label="Style de l'ellipse" (change)="shapeStyle = $event.value">
            <mat-radio-button [value]="Style.STYLE1" [checked]="shapeStyle === Style.STYLE1">Contour</mat-radio-button>
            <mat-radio-button [value]="Style.STYLE2" [checked]="shapeStyle === Style.STYLE2">Plein</mat-radio-button>
            <mat-radio-button [value]="Style.STYLE3" [checked]="shapeStyle === Style.STYLE3">Plein avec Contour</mat-radio-button>
        </mat-radio-group>
    </div>
</div>
